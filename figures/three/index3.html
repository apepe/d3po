<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="master/file/figures/three/three.min.js?raw=true"></script>

<script>

    var camera, scene, renderer;
    var geometry, material, mesh;
    
    var gravity = 1.0;
    var ground_position  = -400;
    

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 1000;

        scene = new THREE.Scene();

        geometry = new THREE.SphereGeometry( 200, 10, 10 );
        material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

        mesh = new THREE.Mesh( geometry, material );
        console.info(mesh);
        mesh.speed = {x:0.0, y:0.0};
        console.info(mesh);
        scene.add( mesh );

        renderer = new THREE.CanvasRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );

	setInterval(update_world, 50);

    }

    function animate() {

        // note: three.js includes requestAnimationFrame shim
        requestAnimationFrame( animate );
	//mesh.translateZ(1);
	
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;
	//mesh.position.z += 1;

        renderer.render( scene, camera );

    }

    function update_world() {
        mesh.position.y += mesh.speed.y;
        mesh.position.x += mesh.speed.x;

	

	if(mesh.position.y < ground_position){
     		mesh.speed.y = -mesh.speed.y;
		//mesh.position.y = ground_position;
        }
	else{
		mesh.speed.y -= gravity;
	}

    }

</script>
</body>
